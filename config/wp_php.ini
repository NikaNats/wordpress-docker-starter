; WordPress PHP Configuration
file_uploads = On
memory_limit = 512M
upload_max_filesize = 256M
post_max_size = 256M
max_execution_time = 600
max_input_vars = 3000
max_file_uploads = 20

; Security settings
expose_php = Off
display_errors = Off
log_errors = On
error_log = /var/log/php_errors.log

; Session settings
session.cookie_httponly = 1
session.use_strict_mode = 1