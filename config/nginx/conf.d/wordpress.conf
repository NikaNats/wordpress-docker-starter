# WordPress Production Configuration
server {
    listen 80;
    server_name _;
    
    # Security: Redirect all HTTP to HTTPS
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    server_name _;
    
    root /var/www/html;
    index index.php index.html index.htm;
    
    # SSL Configuration
    ssl_certificate /etc/nginx/ssl/cert.pem;
    ssl_certificate_key /etc/nginx/ssl/key.pem;
    ssl_dhparam /etc/nginx/ssl/dhparam.pem;
    
    # Security: Client body size limit
    client_max_body_size 256M;
    
    # WordPress Security: Block access to sensitive files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    location ~ ^/(wp-config\.php|wp-config-sample\.php|readme\.html|license\.txt) {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # WordPress Security: Block access to wp-content uploads PHP files
    location ~* ^/wp-content/uploads/.*\.php$ {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # WordPress Security: Prevent access to wp-includes php files
    location ~ ^/wp-includes/.*\.php$ {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # WordPress Security: Block wp-config.php access
    location ~ wp-config\.php {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # WordPress Security: Limit access to wp-login.php
    location = /wp-login.php {
        limit_req zone=wp_login burst=5 nodelay;
        try_files $uri =404;
        proxy_pass http://wordpress:80;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Additional security headers for login
        add_header X-Frame-Options "DENY" always;
        add_header Cache-Control "no-cache, no-store, must-revalidate" always;
    }
    
    # WordPress Security: Limit access to wp-admin
    location ^~ /wp-admin/ {
        limit_req zone=wp_admin burst=10 nodelay;
        try_files $uri $uri/ /index.php?$args;
        
        location ~ \.php$ {
            try_files $uri =404;
            proxy_pass http://wordpress:80;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
    
    # WordPress: Handle permalinks
    location / {
        limit_req zone=general burst=50 nodelay;
        try_files $uri $uri/ /index.php?$args;
        proxy_pass http://wordpress:80;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # WordPress: Handle PHP files
    location ~ \.php$ {
        try_files $uri =404;
        proxy_pass http://wordpress:80;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Security: Hide PHP version
        fastcgi_hide_header X-Powered-By;
        
        # Performance: FastCGI caching
        fastcgi_cache_bypass $skip_cache;
        fastcgi_no_cache $skip_cache;
    }
    
    # Static files: Optimize caching
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
        log_not_found off;
    }
    
    # Security: Block xmlrpc.php (common attack vector)
    location = /xmlrpc.php {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # Health check endpoint
    location = /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
    
    # Security: Block common exploit attempts
    location ~* (wp-includes|wp-content)/.*\.php$ {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # WordPress: Allow specific wp-content files
    location ~* ^/wp-content/(?!uploads/).*$ {
        expires 1y;
        add_header Cache-Control "public";
    }
}
